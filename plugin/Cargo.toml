[package]
name = "open_clockwork_plugin"
version = "0.1.0"
# this needs to match whatever solana uses!
rust-version = "1.72.0"
edition = "2021"
description = "Clockwork plugin for Solana validators"
license = "AGPL-3.0-or-later"
homepage = "https://clockwork.xyz"
repository = "https://github.com/open-clockwork/clockwork/plugin"
documentation = "https://docs.clockwork.xyz"
readme = "./README.md"
keywords = ["solana"]
build = "build.rs"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]
name = "open_clockwork_plugin"

[dependencies]
anchor-lang = "0.28.0"
async_once = "0.2.6"
async-trait = "0.1.64"
bincode = "1.3.3"
bs58 = "0.4.0"
bugsnag = "0.2.1"
chrono = { version = "0.4.19", default-features = false, features = ["alloc"] }
open-clockwork-cron = { path = "../cron", version = "=0.1.0" }
open-clockwork-network-program = { path = "../programs/network", version = "=0.1.0" }
open-clockwork-plugin-utils = { path = "utils", version = "=0.1.0" }
open-clockwork-relayer-api = { path = "../relayer/api", version = "=0.1.0" }
open-clockwork-thread-program = { package = "open-clockwork-thread-program", path = "../programs/thread", version = "=0.1.0" }
open-clockwork-thread-program-v1 = { package = "open-clockwork-thread-program-v1", path = "../programs/thread/v1", version = "=0.1.0" }
open-clockwork-webhook-program = { path = "../programs/webhook", version = "=0.1.0" }
open-clockwork-utils = { path = "../utils", version = "=0.1.0" }
lazy_static = "1.4.0"
log = "0.4"
prost = "0.10.0"
pyth-sdk-solana = "0.8.0"
reqwest = "0.11.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simple-error = "0.2.3"
solana-account-decoder = "=1.16.12"
solana-client = "=1.16.12"
solana-geyser-plugin-interface = "=1.16.12"
solana-logger = "=1.16.12"
solana-program = "=1.16.12"
solana-sdk = "=1.16.12"
solana-transaction-status = "=1.16.12"
thiserror = "1.0.30"
tokio = "1.18.4"
futures = "0.3.26"
static-pubkey = "1.0.3"
solana-quic-client = "1.16.12"

[build-dependencies]
cargo_metadata = "=0.14.0"
rustc_version = "0.4.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
